<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="app.js"></script>
</head>
<body class="bg-dark-subtle">
    <!-- made using bootstrap -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">
                    Quotes App
                </h1>
            </div>
            <div class="col-md-8 m-4 p-5 bg-secondary-subtle rounded-5 text-center">
                <h1 class="fs-bold" id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, molestias!</h1>
                <p id="author">Lorem, ipsum.</p>
                <button class="btn btn-dark my-3 py-2 px-5 fs-5 rounded-pill" onclick="fetchQuote()">Get Quote</button>
            </div>
        </div>
    </div>
</body>
</html>
